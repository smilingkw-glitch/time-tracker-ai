<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Time Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Login Section -->
  <section id="login-section" class="fade-in">
    <h1>AI-Powered Time Tracker</h1>
    <button id="google-login">Sign in with Google</button>
  </section>

  <!-- Main App Section -->
  <section id="app-section" style="display:none;" class="fade-in">
    <button id="logout-btn" class="logout-btn">Logout</button>

    <h2>Log Daily Activities</h2>

    <input type="date" id="date-picker">

    <p id="remaining-time">Remaining: 1440 minutes</p>

    <div class="activity-inputs">
      <input type="text" id="activity-name" placeholder="Activity name">
      <input type="number" id="activity-min" placeholder="Minutes">
      <select id="activity-category">
        <option>Work</option>
        <option>Study</option>
        <option>Sleep</option>
        <option>Exercise</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>
      <button id="add-activity">Add Activity</button>
    </div>

    <h3>Activities for this date</h3>
    <div id="activity-list"></div>

    <button id="analyse-btn">Analyse</button>

    <!-- Dashboard Section -->
    <section id="dashboard" style="display:none;">
      <h2>Daily Analytics</h2>
      <canvas id="chart"></canvas>
      <p id="summary"></p>
    </section>

    <!-- No Data Section -->
    <section id="no-data" style="display:none;" class="fade-in">
      <h2>No Data Available</h2>
      <p>Start logging your activities for this day.</p>
    </section>

  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
